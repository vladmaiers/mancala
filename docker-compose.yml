version: '3'

services:
  mancala-backend:
    image: vladcares/mancala-backend:latest
    build:
      context: mancala-backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
  mancala-frontend:
    image: vladcares/mancala-frontend:latest
    build:
      context: mancala-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - mancala-backend
